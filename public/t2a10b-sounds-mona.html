<!DOCTYPE html>
<html>
  <head>
    <title>t2a10b-sounds-mona.html</title>
  </head>
  <body>
    <h1>Sound Button</h1>
    <p>Click the button below to play a sound.</p>
    <button onclick="playSound()">Sound</button>

    <script>
      function playSound() {
        var audio = new Audio('sound.mp3');
        audio.play();
      }
    </script>
  </body>
