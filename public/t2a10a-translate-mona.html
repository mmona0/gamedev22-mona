<body>
<h1>t2a10a-translate-mona.html</h1><br>
<button onclick="initializeSpeak()">Initialize Speak Russian Female </button>
<script>
function initializeSpeak() {
  var text = "The code is working";
  var voice = "Russian Female";
  var message = new SpeechSynthesisUtterance(text);
  message.voice = speechSynthesis.getVoices().filter(function(voice) { return voice.name == voice; })[0];
  speechSynthesis.speak(message);
}
</script>
