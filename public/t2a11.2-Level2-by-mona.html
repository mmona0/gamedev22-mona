  <pre> press d in the "click here"- field to go right
   press a in the "click here"- field to go left         
   press w in the "click here"- field to go up
   press s in the "click here"- field to go down
   </pre> 
  <script> 
                   function myFunction() {
                 let myKey = event.key
                 let mykey = String.toLowerCase(event.key)
                 
                 if (myKey == 'd') {
                 
                 document.getElementById('myCar').style.left = parseInt(document.getElementById('myCar').style.left) + 10 + 'px';
                 }
                 
                 if (myKey == 's') {
                 
                 document.getElementById('myCar').style.top = parseInt(document.getElementById('myCar').style.top) + 10 + 'px' ;
                 }
                 
                 if (myKey == 'a') {
                 
                 document.getElementById('myCar').style.left = parseInt(document.getElementById('myCar').style.left) + -10 +'px' ;
                 }
                 
                 if (myKey == 'w') {
                 
                 document.getElementById('myCar').style.top = parseInt(document.getElementById('myCar').style.top) + -10 + 'px'  ;
          
                 }
                   } 
  </script>
