<!DOCTYPE html>

<head>

</head>
	<script>
		let kaese = document.getElementById("kaese");
		let pos = 0;
		let interval = setInterval(fallen, 10);
		
	function fallen() {
		if (pos >= window.innerHeight - kaese.offsetHeight) {
			clearInterval(interval);
			kaese.style.display = "none";
		} else {
			pos++;
			kaese.style.top = pos + "px";
		}
	}
</script>
<body>
	<input type=button onclick="fallen()" value="fallen">
	<br>
	<img style="position: absolute; top: 0px; left: 0px; width: 40px; height: 40px;" src="https://webstockreview.net/images/dairy-clipart-cheese-wedge-3.png" id="kaese">
</body>
</html>
