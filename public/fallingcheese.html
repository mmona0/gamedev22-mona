	<script>
		let kaese = document.getElementById("kaese");
let pos = 0;
let interval = setInterval(fallen, 10);

let kaeseHeight = 40;  

function fallen() {
  if (pos >= window.innerHeight - kaeseHeight) {
    clearInterval(interval);
    kaese.style.display = "none";
  } else {
    pos++;
    kaese.style.top = pos + "px";
  }
}
</script>
<body>
	Version 0.0.2
	<input type=button onclick="fallen()" value="fallen">
	<br>
	<div id="kaese"> 
	<img style="position: absolute; top: 0px; left: 0px; width: 40px; height: 40px;" src="https://webstockreview.net/images/dairy-clipart-cheese-wedge-3.png" >
