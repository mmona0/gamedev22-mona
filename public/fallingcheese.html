</head>
<body>
	Version 0.0.14
	<input type="button" onclick="startFalling()" value="fallen">
	<br>
	<img id="kaese" src="https://webstockreview.net/images/dairy-clipart-cheese-wedge-3.png">
	
<script>
	let kaese = document.getElementById("kaese");
	let pos = 0;
	let interval;
	let kaeseHeight = 40;
	let buttonPressed = false;

	kaese.style.position = "absolute";
	kaese.style.left = "1px";
	kaese.style.width = "40px";
	kaese.style.height = "40px";
	kaese.style.display = "none";  // Hide the cheese initially

	function startFalling() {
		buttonPressed = true;
		pos = -kaeseHeight;  // Set the initial position to just above the top of the screen
		kaese.style.left = Math.floor(Math.random() * window.innerWidth + 1) + "px";
		kaese.style.top = pos + "px";
		kaese.style.display = "block";  // Make the cheese visible
		interval = setInterval(fallen, 0.5);
	}


	function fallen() {
		if (pos >= window.innerHeight) {  // Check if the cheese has reached the bottom of the screen
			clearInterval(interval);
			kaese.style.display = "none";
		} 
		if (buttonPressed && kaese.style.display === "none") {  
			startFalling();  
		} else {
			pos++;
			kaese.style.top = pos + "px";
		}
	}
</script>


</body>
</html>
