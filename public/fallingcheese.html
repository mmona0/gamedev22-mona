	<style> 
		img {
			position: absolute; 
			top: 1px;

	<script>
		let kaese = document.getElementById("kaese");
let pos = 0;
let interval = setInterval(fallen, 10);
let newheight = ""
let kaeseHeight = 40;  

function fallen() {
  if (pos >= window.innerHeight - kaeseHeight) {
    clearInterval(interval);
    kaese.style.display = "none";
  } else {
    pos++;
    newheight = pos + "px" ; 
    kaese.style.top = newheight;
  }
}
</script>
<body>
	Version 0.0.6
	<input type=button onclick="fallen()" value="fallen">
	<br>
	<img id="kaese" src="https://webstockreview.net/images/dairy-clipart-cheese-wedge-3.png" >

</body>
