    <script>
	    
	    
      const triangle = document.querySelector('.triangle');
      const mouse = document.querySelector('.follow-mouse');
      
      triangle.addEventListener('click', () => {
        triangle.style.display = 'none';
        mouse.style.display = 'block';
        startFalling();
      });
      
      document.addEventListener('mousemove', (event) => {

	var kaese = document.getElementById("kaese");
	var pos = 0;
	let interval;
	let kaeseHeight = 40;
	let buttonPressed = false;
	let intervalspeed = 10; 
	
	var falle = document.getElementById("Falle");
	var postwo = 0;
	let intervaltwo;
	let falleHeight = 40;
	    
	
	   
	    	kaese.style.position = "absolute";
	kaese.style.left = "1px";
	kaese.style.width = "40px";
	kaese.style.height = "40px";
	    kaese.style.top = "-40px";
	kaese.style.display = "none";  // Hide the cheese initially
	
	falle.style.position = "absolute";
	falle.style.left = "1px";
	falle.style.width = "40px";
	falle.style.height = "40px";
	falle.style.top = "-40px";
	falle.style.display = "none"; 
	    
	    
	
	 


	function startFalling() {
		let intervalspeed = 10;
		pos = 0 ; 
		postwo = 0; 
		buttonPressed = true;
		pos = -40;
		postwo = -40; // Set the initial position to just above the top of the screen
		kaese.style.left = Math.floor(Math.random() * window.innerWidth + 1) + "px";
		falle.style.left = Math.floor(Math.random() * window.innerWidth + 1) + "px";
		kaese.style.top = pos + "px";
		falle.style.top = postwo + "px";
		kaese.style.display = "block";
		falle.style.display = "block"; // Make the cheese visible
		interval = setInterval(fallen, intervalspeed);
		intervaltwo = setInterval(fallentwo, intervalspeed);
	}


	function fallen() {
  if (pos >= document.body.clientHeight) {  // Check if the cheese has reached the bottom of the screen
    clearInterval(interval);
    kaese.style.display = "none";
  } 
  if (buttonPressed && kaese.style.display === "none") {  
    startFalling();  
  } else { // Increment pos by 10 instead of 1
	  pos += 1;
    kaese.style.top = pos + "px";
	  intervalspeed = 10;
	  checkCollision()
  }
}
	
	function fallentwo() {
		if (postwo >= document.body.clientHeight) {  // Check if the cheese has reached the bottom of the screen
			clearInterval(intervaltwo);
			falle.style.display = "none";
		} 
		if (buttonPressed && falle.style.display === "none") {  
			startFalling();  
		} else {	 
			postwo += 1;
			falle.style.top = pos + "px";
			intervalspeed = 10;
		}
	}
	    
	    
	    function checkCollision() {
   
    var rectkaese = kaese.getBoundingClientRect();
    var rectmouse = mouse.getBoundingClientRect();
    if (rectkaese.left < rectmouse.right &&
        rectkaese.right > rectmouse.left &&
        rectkaese.top < rectmouse.bottom &&
        rectkaese.bottom > rectmouse.top) {
	    
	    var points = parseInt(document.querySelector('points')) ; 
            kaese.style.display = "none"; 
	    points = points + 100;

    } 
}
