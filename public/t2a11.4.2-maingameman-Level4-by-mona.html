<html>
<head>
    <script>
        // Variablen f端r die Geschwindigkeit des Zombies
        var zombieSpeed = 90;

    function followMan() {
        var man = document.getElementById("man");
        var zombies = document.getElementById("zombies");

        // Berechnung der neuen Position des Zombies
        var zombiesX = man.offsetLeft + man.offsetWidth/2 - zombies.offsetWidth/2;
        var zombiesY = man.offsetTop + man.offsetHeight/2 - zombies.offsetHeight/2;

        // Verschieben des Zombies zur neuen Position
        zombies.style.left = zombiesX + "px";
        zombies.style.top = zombiesY + "px";
    }

    // Event Listener f端r die Verfolgung des Mannes
    setInterval(followMan, zombiesSpeed);
</script>
<style>
    /* Stil f端r den Mann */
    #man {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
    }

    /* Stil f端r den Zombies */
    #zombies {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: green;
    }
</style>
</head>

    <div id="zombies"> <img src="https://th.bing.com/th/id/OIP.pupZ3RnAOvXGhAyHVlM6fgAAAA?pid=ImgDet&rs=1" class="image" style="width:40%; height:auto"</div>
</body>
</html>
