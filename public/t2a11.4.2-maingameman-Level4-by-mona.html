<html>
<head>
    <script>
        // Variablen f端r die Geschwindigkeit des Mannes und des Zombies
        var manSpeed = 100;
        var zombieSpeed = 90;

    // Funktion, um die Position des Cursors zu verfolgen
    function followMouse(e) {
        var man = document.getElementById("man");
        var zombie = document.getElementById("zombies");

        // Berechnung der neuen Position des Mannes
        var newX = e.clientX - man.offsetWidth/2;
        var newY = e.clientY - man.offsetHeight/2;

        // Verschieben des Mannes zur neuen Position
        man.style.left = newX + "px";
        man.style.top = newY + "px";

        // Berechnung der neuen Position des Zombies
        var zombiesX = newX + manSpeed/zombiesSpeed*(e.clientX-zombies.offsetLeft);
        var zombiesY = newY + manSpeed/zombiesSpeed*(e.clientY-zombies.offsetTop);

        // Verschieben des Zombies zur neuen Position
        zombies.style.left = zombiesX + "px";
        zombies.style.top = zombiesY + "px";
    }

    // Event Listener f端r die Mausverfolgung
    document.addEventListener("mousemove", followMouse);
</script>
<style>
    /* Stil f端r den Mann */
    #man {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
    }

    /* Stil f端r den Zombies */
    #zombies {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: green;
    }
</style>
</head>
<body>
    <div id="man"></div>
    <div id="zombies"></div>
</body>
</html>
