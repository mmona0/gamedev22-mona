<html>
  <head>
  <style>
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      text-align: center;
    }
  </style>
</head>
  <script> 
     function startCountdown() {
    var count = 3;
    var countdown = setInterval(function() {
      document.getElementById("countdown").innerHTML = count;
      count--;
      if (count == 0) {
        document.getElementById('countdown').innerHTML = "GO!" ; 
      }
      if (count == -1) {
        count = "" ; 
        clearInterval(countdown);
        mann.style.display = "block";
        zombielager.style.display = "block";
        zombies.style.display = "block";
        document.getElementById('countdown').style.display = "none"; 
      }
    }, 1000);
  }
    
  </script> 
  <body onload="startCountdown()" onclick="shoot(event)" onkeydown="movePlayer(event)">
  Version 0.0.43
    move with <br>
    w = up <br>
    s = down <br> 
    d = right <br> 
    a = left <br> 
  <div id="countdown"></div>
  <img id="zombielager" style="position:absolute; width:200px; height: 180px;" src="https://th.bing.com/th/id/R.ec95fbec838111f8766fd1cf484af79e?rik=MP2UpQB0dFIqDg&riu=http%3a%2f%2f3.bp.blogspot.com%2f-RFkt-M3Vkdw%2fUJZYMpU7_zI%2fAAAAAAAAAFc%2fjuiZDkMOswA%2fs1600%2fgraveyard.gif&ehk=ZEnXFQlQfNwxnEO4TQrhxENz5CFWh0Uj%2bFUdwarex1I%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1">
<img id="zombie" style="position:absolute; width:100px; height:120px;   transform: scaleX(-1); " src="https://www.pinclipart.com/picdir/big/530-5309489_cartoon-zombie-png-clipart.png">
<img id="mann" style="position:absolute; width:100px; height:120px;"  src="https://st.depositphotos.com/1292351/3183/v/950/depositphotos_31836279-stock-illustration-illustration-of-cartoon-soldier-with.jpg">
<img id="bullet" style="position:absolute; width: 10px; height: 10px; src="https://th.bing.com/th/id/R.78fcd0bbf3cea894779931ccb70b2394?rik=Jjh0Jn1qpl7nrQ&pid=ImgRaw&r=0">

<script>
  var bullet = document.getElementById('bullet');
  var zombies = document.getElementById("zombie");
  var zombiesRect = zombies.getBoundingClientRect();
 var zombielager = document.getElementById("zombielager");
var mann = document.getElementById("mann");    
  var width = window.innerWidth ; 
     var height = window.innerHeight ; 
  bullet.style.display = "none"; 
  mann.style.display = "block" ; 
  mann.style.top = (height / 2) + 'px';
  mann.style.left = (width / 2) + 'px';
  zombiesRect.x = width - 150 + 'px'; 
  zombiesRect.y = 10 + 'px'; 
                              zombielager.style.top = '0px';
                              zombielager.style.left = width - 200 + 'px'; 
  
  function movePlayer(event) {
     let myKey = event.key;
     if (myKey == 'd') {
         document.getElementById('mann').style.left = 
         parseInt(document.getElementById('mann').style.left) + 20 + 'px' 
     }
     if (myKey == 'a') {
         document.getElementById('mann').style.left = 
         parseInt(document.getElementById('mann').style.left) + -20 + 'px' 
     }
     if (myKey == 'w') {
         document.getElementById('mann').style.top = 
         parseInt(document.getElementById('mann').style.top) + -20 + 'px' 
     }
     if (myKey == 's') {
         document.getElementById('mann').style.top = parseInt(document.getElementById('mann').style.top) + 20 + 'px'
}
stayonscreen();
}
                              
       function shoot(event) {
var bulletX = parseInt(mann.style.left) + mann.width / 2;
var bulletY = parseInt(mann.style.top) + mann.height / 2;
var distanceX = zombiesRect.x + zombiesRect.width / 2 - bulletX;
var distanceY = zombiesRect.y + zombiesRect.height / 2 - bulletY;
var pixelsPerLoopX = distanceX / 50;
var pixelsPerLoopY = distanceY / 50;
var bulletInterval = setInterval(function() {
bullet.style.display = "block";
bulletX += pixelsPerLoopX;
bulletY += pixelsPerLoopY;
bullet.style.left = Math.round(bulletX) + 'px';
bullet.style.top = Math.round(bulletY) + 'px';
var bulletRect = bullet.getBoundingClientRect();
if (bulletRect.x >= zombiesRect.x && bulletRect.x <= zombiesRect.x + zombiesRect.width && bulletRect.y >= zombiesRect.y && bulletRect.y <= zombiesRect.y + zombiesRect.height) {
clearInterval(bulletInterval);
bullet.style.display = "none";
zombies.style.display = "none";
}
}, 10);
}
  
  function stayonscreen() {
    if(parseInt(mann.style.left) > width) {
      mann.style.left = width + 'px';
    }
    if(parseInt(mann.style.left) < 0) {
      mann.style.left = '0px';
    }
    if(parseInt(mann.style.top) > height) {
      mann.style.top = height + 'px';
    }
    if(parseInt(mann.style.top) < 0) {
      mann.style.top = '0px';
    }
  }
</script>
  </body>
</html>
