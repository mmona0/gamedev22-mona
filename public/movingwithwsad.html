<html>
  <head>
  <style>
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      text-align: center;
    }
  </style>
    
</head>
  <body onload="startCountdown()" onclick="shoot(event)" onkeydown="{
                 
                 
let myKey = event.key ;         
 // let myKey = String.toLowerCase(event.key)
if (myKey == 'd') {
     document.getElementById('mann').style.left = 
         parseInt(document.getElementById('mann').style.left) + 20 + 'px' 
     
            
}
if (myKey == 'a') {
                 
 document.getElementById('mann').style.left = 
         parseInt(document.getElementById('mann').style.left) + -20 + 'px' 
}
if (myKey == 'w') {
     document.getElementById('mann').style.top = 
         parseInt(document.getElementById('mann').style.top) + -20 + 'px' 
}
 if (myKey == 's') {
             
   
     document.getElementById('mann').style.top = 
         parseInt(document.getElementById('mann').style.top) + 20 + 'px' 
             
}                                    
      stayonscreen()
                  
}">
  Version 0.0.34
    move with <br>
    w = up <br>
    s = down <br> 
    d = right <br> 
    a = left <br> 
  
  <div id="countdown"></div>
  <img id="zombielager" style="position:absolute; width:200px; height: 180px;" src="https://th.bing.com/th/id/R.ec95fbec838111f8766fd1cf484af79e?rik=MP2UpQB0dFIqDg&riu=http%3a%2f%2f3.bp.blogspot.com%2f-RFkt-M3Vkdw%2fUJZYMpU7_zI%2fAAAAAAAAAFc%2fjuiZDkMOswA%2fs1600%2fgraveyard.gif&ehk=ZEnXFQlQfNwxnEO4TQrhxENz5CFWh0Uj%2bFUdwarex1I%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1">     
  <img id="zombie" style="position:absolute; width:100px; height:120px;   transform: scaleX(-1); " src="https://www.pinclipart.com/picdir/big/530-5309489_cartoon-zombie-png-clipart.png">
  <img id="mann" style="position:absolute; width:100px; height:120px;"  src="https://st.depositphotos.com/1292351/3183/v/950/depositphotos_31836279-stock-illustration-illustration-of-cartoon-soldier-with.jpg">
   <img id="bullet" style="position:absolute; width: 10px; height: 10px; src="https://th.bing.com/th/id/R.4f3e8d706dab3ada919cedae2cad022e?rik=ma7X3RaCYcBH9A&pid=ImgRaw&r=0">  
    
    <script>
      var bullet = document.getElementById('bullet');
      var zombie = document.getElementById("zombie");
     var zombielager = document.getElementById("zombielager");
    var mann = document.getElementById("mann");    
      var width = window.innerWidth ; 
         var height = window.innerHeight ; 
      bullet.style.display = "none"; 
      mann.style.display = "none" ; 
      mann.style.top = (height / 2) - (mann.offsetHeight / 2) + "px";
      mann.style.left = (width / 2) - (mann.offsetWidth / 2) + "px";
                                                                   
      bullet.style.left = mann.style.left;
      bullet.style.top =  mann.style.top;
      zombielager.style.top = "0px"; 
      zombielager.style.left =  window.innerWidth - 200 + "px";
      zombielager.style.display = "none"; 
      zombie.style.top = "10px"; 
      zombie.style.left =  window.innerWidth - 150 + "px";
      zombie.style.display = "none";
       function stayonscreen() {
         
    var manntop = parseFloat(mann.style.top);
    var mannleft = parseFloat(mann.style.left); 
         if(mannleft <= 0 ) {
           mann.style.left = "0px";
         }
         if(mannleft + 100 >= width) {
           mann.style.left = width - 100 + "px" ;
         }
         if(manntop <= 0 ) {
           mann.style.top = "0px";
         }
         if(manntop + 120 >= height) {
           mann.style.top = height - 120 + "px" ;
         }
       }
      
    function startCountdown() {
      var countdown = 3;
      var countdownEl = document.getElementById("countdown");
      countdownEl.innerHTML = countdown;
      var interval = setInterval(function() {
        countdown--;
        countdownEl.innerHTML = countdown;
        if (countdown === 0) {
          countdownEl.innerHTML = "Go!";
        }
        if (countdown === -1) {
          clearInterval(interval);
          countdownEl.innerHTML = ""; 
          mann.style.display = "block" ;
          zombielager.style.display = "block";
          zombie.style.display = "block";
        }
      }, 1000);
    }
      
     function shoot(event) {
                                        
    bullet.style.display = "block";
var bulletX = parseInt(mann.style.left);
var bulletY = parseInt(mann.style.top);
var distanceX = (zombie.style.left + (zombie.style.width / 2)) - bulletX;
var distanceY = (zombie.style.top + (zombie.style.height / 2)) - bulletY;
var pixelsPerLoopX = distanceX / 50;
var pixelsPerLoopY = distanceY / 50;
var bulletInterval = setInterval(function() {

      bulletX += pixelsPerLoopX;
      bulletY += pixelsPerLoopY;
      bullet.style.left = bulletX + 'px';
      bullet.style.top = bulletY + 'px';
      var bulletRect = bullet.getBoundingClientRect();
      if (bulletRect.x >= zombie.style.left && bulletRect.x <= zombie.style.left + zombie.style.width && bulletRect.y >= zombie.style.top && bulletRect.y <= zombie.style.top + zombie.style.height) {
        clearInterval(bulletInterval);
        bullet.style.display = "none"; 
        zombie.style.display = "none"; 
      }
    }, 100);
  }
  </script>
</body>
</html>
