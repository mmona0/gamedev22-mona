}">

      <script>
           var schuss = document.getElementById("schuss");
      var zombielager = document.getElementById("zombielager");
        var mann = document.getElementById('mann');
        var width = window.innerWidth ; 
      var height = window.innerHeight ; 
        mann.style.display = "none"; 
      mann.style.top = (height / 2) - (mann.offsetHeight / 2) + "px";
      mann.style.left = (width / 2) - (mann.offsetWidth / 2) + "px";
      zombielager.style.top = "0px"; 
      zombielager.style.left =  window.innerWidth - 200 + "px";
      zombielager.style.display = "none"; 
      zombie.style.top = "10px"; 
      zombie.style.left =  window.innerWidth - 150 + "px";
      zombie.style.display = "none";
      var schusspositionx = parseInt(mann.style.left) + parseInt(mann.style.width) ;  
      var schusspositiony = parseInt(mann.style.top) + (parseInt(mann.style.height)/2) ; 
      schuss.style.top = schusspositiony + 'px' ; 
      schuss.style.left = schusspositionx + 'px' ; 
      schuss.style.display = "none"; 
        
      
        function startCountdown() {
      var countdown = 3;
      var countdownEl = document.getElementById("countdown");
      countdownEl.innerHTML = countdown;
      var interval = setInterval(function() {
        countdown--;
        countdownEl.innerHTML = countdown;
        if (countdown === 0) {
          countdownEl.innerHTML = "Go!";
        }
        if (countdown === -1) {
          clearInterval(interval);
          countdownEl.innerHTML = ""; 
          mann.style.display = "block" ;
          zombielager.style.display = "block";
          zombie.style.display = "block";
          schuss.style.display = "block"; 
          spawn();
          laufen(); 
        }
      }, 1000);
    }
    
          function stayonscreen() { 
    var manntop = parseFloat(mann.style.top);
    var mannleft = parseFloat(mann.style.left); 
         if(mannleft <= 0 ) {
           mann.style.left = "0px";
         }
         if(mannleft + 100 >= width) {
           mann.style.left = width - 100 + "px" ;
         }
         if(manntop <= 0 ) {
           mann.style.top = "0px";
         }
         if(manntop + 120 >= height) {
           mann.style.top = height - 120 + "px" ;
         }
         schusspositionx = parseInt(mann.style.left) + parseInt(mann.style.width) ;  
         schusspositiony = parseInt(mann.style.top) + (parseInt(mann.style.height)/2) ; 
     schuss.style.top = schusspositiony + 'px' ; 
      schuss.style.left = schusspositionx + 'px' ; 
       }

nex += px ;
ney += py ;

}, 100);
        setInterval(function(){

  clearInterval(interval);
          }

      }

zombies.style.display = "none";

        }
