<html>
  <head>
  <style>
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      text-align: center;
    }
  </style>
</head>
  <body onload="startCountdown()" onkeydown="{
                 
                 
let myKey = event.key ;         
 // let myKey = String.toLowerCase(event.key)
if (myKey == 'd') {
     document.getElementById('mann').style.left = 
         parseInt(document.getElementById('mann').style.left) + 20 + 'px' 
     
            
}
if (myKey == 'a') {
                 
 document.getElementById('mann').style.left = 
         parseInt(document.getElementById('mann').style.left) + -20 + 'px' 
}
if (myKey == 'w') {
     document.getElementById('mann').style.top = 
         parseInt(document.getElementById('mann').style.top) + -20 + 'px' 
}
 if (myKey == 's') {
             
   
     document.getElementById('mann').style.top = 
         parseInt(document.getElementById('mann').style.top) + 20 + 'px' 
             
}
                 
                  
}">
  Version 0.0.4
  <img id="mann" style="position:absolute; width:100px; height:120px; top:335px; left:750px;"  src="https://st.depositphotos.com/1292351/3183/v/950/depositphotos_31836279-stock-illustration-illustration-of-cartoon-soldier-with.jpg">
  <div id="countdown"></div>
    <script>
      var mann = document.getElementById("mann");
      mann.style.display = "none" ; 
      
      
    function startCountdown() {
      var countdown = 3;
      var countdownEl = document.getElementById("countdown");
      countdownEl.innerHTML = countdown;
      var interval = setInterval(function() {
        countdown--;
        countdownEl.innerHTML = countdown;
        if (countdown === 0) {
          countdownEl.innerHTML = "Go!";
        }
        if (countdown === -1) {
          clearInterval(interval);
          countdownEl.innerHTML = ""; 
          mann.style.display = "block" ;
        }
      }, 1000);
    }
  </script>
</body>
</html>
