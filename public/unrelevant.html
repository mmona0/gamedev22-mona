<h5> Random loop code 4 </h5> 

min loops: 
<input type=number id="myNum04" max="19" value="5"> 
<input type=button value="click here" onclick="{
                                          document.getElementById('Div5').innerHTML = '' 
                                          let myTemp= '' 
                                          let min = parseFloat(document.getElementById('myNum04').value)
                                               for (let myLoop =  20 ; myLoop >= min ; myLoop++ ){ 
                                               let myLoopNum = myLoop - 2
                                               myTemp += 'LoopNum: ' + myLoopNum + '<br>'}
                                               document.getElementById('Div5').innerHTML = myTemp 
                            
                            }"> 

<div id="Div5"> </div>
