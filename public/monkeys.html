<html>
  <head>
    <title>Monkey Tree Climbing Game</title>
    <style>
      #tree {
        height: 300px;
        width: 100px;
        background-color: brown;
      }
      .monkey {
        height: 30px;
        width: 30px;
        background-color: black;
        position: relative;
        top: 0;
        left: 0;
      }
      #monkey1, #monkey2 {
        animation: climb 3s infinite linear;
      }
      @keyframes climb {
        0% { top: 0; }
        100% { top: 270px; }
      }
    </style>
  </head>
  <body>
    <h1>Monkey Tree Climbing Game</h1>
    <div id="tree">
      <div id="monkey1" class="monkey"></div>
      <div id="monkey2" class="monkey"></div>
      <div id="monkey3" class="monkey"></div>
    </div>
    <br>
    <button onclick="climbManually()">Climb Manually</button>
    <p id="result"></p>
    <script>
      let monkey3Top = 0;
      function climbManually() {
        monkey3Top += 10;
        document.getElementById("monkey3").style.top = monkey3Top + "px";
        if (monkey3Top >= 270) {
          document.getElementById("result").innerHTML = "You win!";
        }
      }
    </script>
  </body>
</html>
