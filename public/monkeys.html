<!DOCTYPE html>
<html>
<head>
	<title>Monkey Climb</title>
	<style>
		#tree {
			height: 500px;
			background-color: brown;
		}
		.monkey {
			height: 50px;
			width: 50px;
			background-image: url('monkey.png');
			background-size: cover;
			position: relative;
			animation: climb 1s infinite;
		}
		#monkey1 {
			top: 0px;
			left: 25px;
		}
		#monkey2 {
			top: 0px;
			left: 75px;
		}
		#monkey3 {
			top: 0px;
			left: 125px;
			animation: none;
		}
		@keyframes climb {
			0% {
				top: 0px;
			}
			100% {
				top: 450px;
			}
		}
	</style>
</head>
<body>
	<div id="tree">
		<div id="monkey1" class="monkey"></div>
		<div id="monkey2" class="monkey"></div>
		<div id="monkey3" class="monkey"></div>
	</div>
	<p>Monkeys 1 and 2 are climbing automatically. Use the up and down arrow keys to help monkey 3 climb to the top of the tree.</p>
	<script>
		const monkey3 = document.getElementById('monkey3');
		let topPosition = 0;
		document.addEventListener('keydown', function(event) {
			if (event.key === 'ArrowUp') {
				topPosition += 50;
				monkey3.style.top = topPosition + 'px';
			} else if (event.key === 'ArrowDown') {
				topPosition -= 50;
				monkey3.style.top = topPosition + 'px';
			}
			if (topPosition === 450) {
				alert('Monkey 3 wins!');
			}
		});
	</script>
</body>
</html>
