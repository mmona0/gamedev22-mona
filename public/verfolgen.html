<html>
  <style>
    .bullet {
      position: absolute;
    }
  </style>
  <body onclick="shoot(event)">
    version 0.0.3
    <img class="target" style="position: absolute; top: 20px; left: 1087px; height: 150px; width: 150px; " src="https://th.bing.com/th/id/R.a6ea59dd19c03af5c6840c8756533a7e?rik=zougzmj7TK%2fudw&pid=ImgRaw&r=0" alt="target">
    <div class="bullet">.</div>
    <script type="text/javascript">
      var target = document.querySelector('.target');
      var bullet = document.querySelector('.bullet');
      var targetRect = target.getBoundingClientRect();

      function shoot(event) {
        var bulletX = event.clientX;
        var bulletY = event.clientY;
        var distanceX = targetRect.x + targetRect.width / 2 - bulletX;
        var distanceY = targetRect.y + targetRect.height / 2 - bulletY;
        var pixelsPerLoopX = distanceX / 50;
        var pixelsPerLoopY = distanceY / 50;
        var bulletInterval = setInterval(function() {
          bulletX += pixelsPerLoopX;
          bulletY += pixelsPerLoopY;
          bullet.style.left = Math.round(bulletX) + 'px';
          bullet.style.top = Math.round(bulletY) + 'px';
          var bulletRect = bullet.getBoundingClientRect();
          if (bulletRect.x >= targetRect.x && bulletRect.x <= targetRect.x + targetRect.width && bulletRect.y >= targetRect.y && bulletRect.y <= targetRect.y + targetRect.height) {
            clearInterval(bulletInterval);
          }
        }, 30);
      }
    </script>
  </body>
</html>
